<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Calculator</title>
    <link rel="stylesheet" href="css/calculator.css" />
  </head>
  <body>
    <div class="wrapper">
      <section class="screen">
        0
      </section>

      <section class="calc-buttons">
        <div class="row">
          <button class="col double">C</button>
          <button class="col">&larr;</button>
          <button class="col">&divide;</button>
        </div>
        <div class="row">
          <button class="col">7</button>
          <button class="col">8</button>
          <button class="col">9</button>
          <button class="col">&times;</button>
        </div>
        <div class="row">
          <button class="col">4</button>
          <button class="col">5</button>
          <button class="col">6</button>
          <button class="col">&minus;</button>
        </div>
        <div class="row">
          <button class="col">1</button>
          <button class="col">2</button>
          <button class="col">3</button>
          <button class="col">&plus;</button>
        </div>
        <div class="row">
          <button class="col triple">0</button>
          <button class="col">&equals;</button>
        </div>
      </section>
    </div>
  </body>
</html>
